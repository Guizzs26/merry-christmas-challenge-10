<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas - Challenge #10</title>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Hero section -->

    <header>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-btn-box">
            <div class="text-logo-box">
              <img
                src="/images/logo.svg"
                alt="Happy Christmas logo"
                class="hero-logo"
              />

              <h1 class="hero-heading">
                Uma <span>plataforma de doação</span> para espalhar alegria
              </h1>

              <p class="hero-description">
                Nessas festas de fim de ano mande um presente para a pessoa
                amada e compartilhe a alegria do Natal.
              </p>
            </div>

            <div class="btn-box">
              <a href="#" class="btn">Fazer uma doação</a>
            </div>
          </div>

          <div class="hero-img-box">
            <img src="/images/imagem.svg" alt="" class="hero-img" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
